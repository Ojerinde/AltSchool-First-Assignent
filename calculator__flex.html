<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="calculator__flex.css" />

    <title>Calculator FLex</title>
  </head>
  <body>

    <div class="login">
      <h2 class="header__name">Calculator using flex</h2>
    </div>
    
      <div class="calculator">
        <div class="calculator__box">
          <input type="text" class="calculator__display" />
        </div>

        <div class="calculator__box">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>/</button>
        </div>

        <div class="calculator__box">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="calculator__box">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>

        <div class="calculator__box">
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>*</button>
        </div>
      </div>

      <div class="back__home">
        <a href="/about.html" class="back__to--homelink">Go back home</a>
      </div>
    
  </body>
</html>
